<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voted Count by Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Voter App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/voters}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/voters/new}">Add Voter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/voters/chart}">Party Chart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="card card-elevated p-3 p-md-4 chart-container">
        <h3 class="mb-4 text-center">Voted People by Party</h3>
        <canvas id="partyChart"></canvas>
        <div class="mt-3 text-center">
            <a th:href="@{/voters}" class="btn btn-secondary btn-pill">Back</a>
        </div>
    </div>
    <footer class="app-footer">Voter App &middot; Built with Spring Boot &amp; Bootstrap</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = /*[[${labels}]]*/ [];
    const values = /*[[${values}]]*/ [];

    const ctx = document.getElementById('partyChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Voted People',
                data: values
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
