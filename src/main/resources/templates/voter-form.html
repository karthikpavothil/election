<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${voter.id} != null ? 'Edit Voter' : 'Add Voter'">Voter Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Voter App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/voters}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/voters/new}">Add Voter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/voters/chart}">Party Chart</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="card card-elevated p-3 p-md-4 form-card mb-3">
        <h3 class="mb-3" th:text="${voter.id} != null ? 'Edit Voter' : 'Add Voter'"></h3>
        <form th:action="@{/voters}" th:object="${voter}" method="post" class="row g-3">
            <input type="hidden" th:field="*{id}">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <div class="col-12">
                <label class="form-label">Address</label>
                <textarea class="form-control" th:field="*{address}" rows="2"></textarea>
            </div>
            <div class="col-md-4 form-check ms-2">
                <input class="form-check-input" type="checkbox" th:field="*{voted}" id="votedCheck">
                <label class="form-check-label" for="votedCheck">
                    Voted
                </label>
            </div>
            <div class="col-md-4 form-check ms-2">
                <input class="form-check-input" type="checkbox" th:field="*{confirmed}" id="confirmedCheck">
                <label class="form-check-label" for="confirmedCheck">
                    Confirmed
                </label>
            </div>
            <div class="col-md-4">
                <label class="form-label">Party</label>
                <input type="text" class="form-control" th:field="*{party}" placeholder="Party name">
            </div>
            <div class="col-md-4">
                <label class="form-label">Remarks</label>
                <input type="text" class="form-control" th:field="*{remarks}" placeholder="Remarks">
            </div>
            <div class="col-md-4">
                <label class="form-label">Comments</label>
                <input type="text" class="form-control" th:field="*{comments}" placeholder="Comments">
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary btn-pill">Save</button>
                <a th:href="@{/voters}" class="btn btn-secondary btn-pill ms-2">Cancel</a>
            </div>
        </form>
    </div>
    <footer class="app-footer">Voter App &middot; Built with Spring Boot &amp; Bootstrap</footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
